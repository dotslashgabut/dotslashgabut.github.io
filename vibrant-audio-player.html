<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibrant Audio Player</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #000, #111, #333);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        #audioPlayer {
            width: 100%;
            height: 100%;
            position: relative;
        }
        #spectrum {
            width: 100%;
            height: 100%;
        }
        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }
        .control-btn {
            width: 46px;
            height: 46px;
            border: none;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .control-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .control-btn i {
            font-size: 24px;
            color: white;
        }
        #dropArea {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 320px;
            height: 200px;
            border: 3px dashed rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #666;
            font-size: 14px;
            text-align: center;
            transition: all 0.3s;
        }
        #dropArea.hide {
            opacity: 0;
            pointer-events: none;
        }
        #dropArea:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        #fileInput {
            display: none;
        }
        .svg-icon { width: 24px; height: 24px; fill: #fff; }
    </style>
</head>
<body>
    <div id="audioPlayer">
        <canvas id="spectrum"></canvas>
        <div id="controls">
            <button class="control-btn" id="playBtn"><svg class="svg-icon" viewBox="0 0 16 16"><path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393"/></svg></button>
            <button class="control-btn" id="pauseBtn"><svg class="svg-icon" viewBox="0 0 16 16"><path d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5m5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5"/></svg></button>
            <button class="control-btn" id="stopBtn"><svg class="svg-icon" viewBox="0 0 16 16"><path d="M5 3.5h6A1.5 1.5 0 0 1 12.5 5v6a1.5 1.5 0 0 1-1.5 1.5H5A1.5 1.5 0 0 1 3.5 11V5A1.5 1.5 0 0 1 5 3.5"/></svg></button>
        </div>
        <div id="dropArea">
            <p>Drag & Drop Audio File Here<br>or<br>Click to Browse</p>
        </div>
        <input type="file" id="fileInput" accept="audio/*">
    </div>

    <script>
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const canvas = document.getElementById('spectrum');
        const ctx = canvas.getContext('2d');
        const playBtn = document.getElementById('playBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const stopBtn = document.getElementById('stopBtn');
        const dropArea = document.getElementById('dropArea');
        const fileInput = document.getElementById('fileInput');

        let source;
        let analyser;
        let audioBuffer;
        let isPlaying = false;
        let startTime;
        let pausedAt = 0;

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        function loadAudio(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                audioContext.decodeAudioData(e.target.result, function(buffer) {
                    audioBuffer = buffer;
                    dropArea.classList.add('hide');
                }, function(e) {
                    console.log("Error decoding audio data" + e.err);
                });
            };
            reader.readAsArrayBuffer(file);
        }

        dropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropArea.style.backgroundColor = 'rgba(255, 255, 255, 0.2)';
        });

        dropArea.addEventListener('dragleave', () => {
            dropArea.style.backgroundColor = 'transparent';
        });

        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dropArea.style.backgroundColor = 'transparent';
            const file = e.dataTransfer.files[0];
            if (file.type.startsWith('audio/')) {
                loadAudio(file);
            }
        });

        dropArea.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file.type.startsWith('audio/')) {
                loadAudio(file);
            }
        });

        function playAudio() {
            if (!audioBuffer) return;

            if (audioContext.state === 'suspended') {
                audioContext.resume().then(() => {
                    startPlaying();
                });
            } else {
                startPlaying();
            }
        }

        function startPlaying() {
            if (!source) {
                source = audioContext.createBufferSource();
                source.buffer = audioBuffer;

                analyser = audioContext.createAnalyser();
                analyser.fftSize = 4096;

                source.connect(analyser);
                analyser.connect(audioContext.destination);

                source.start(0, pausedAt);
                startTime = audioContext.currentTime - pausedAt;
            } else {
                audioContext.resume();
            }

            isPlaying = true;
            dropArea.classList.add('hide');
            drawSpectrum();
        }

        function pauseAudio() {
            if (isPlaying) {
                audioContext.suspend();
                pausedAt = audioContext.currentTime - startTime;
                isPlaying = false;
            }
        }

        function stopAudio() {
            if (source) {
                source.stop();
                source = null;
            }
            isPlaying = false;
            pausedAt = 0;
            dropArea.classList.remove('hide');
        }

        function drawSpectrum() {
            requestAnimationFrame(drawSpectrum);

            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            analyser.getByteFrequencyData(dataArray);

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const barWidth = (canvas.width / bufferLength) * 2.5;
            let x = 0;

            for (let i = 0; i < bufferLength; i++) {
                const barHeight = dataArray[i] * 2;

                const gradient = ctx.createLinearGradient(0, canvas.height, 0, canvas.height - barHeight);
                gradient.addColorStop(0, '#ff3311');
                gradient.addColorStop(0.5, '#0fff60');
                gradient.addColorStop(1, '#222');

                ctx.fillStyle = gradient;

                const angle = Math.PI * i / bufferLength;
                const amplitude = canvas.height / 4;
                const y = canvas.height / 2 + Math.sin(angle) * amplitude;

                ctx.fillRect(x, y, barWidth, barHeight);
                x += barWidth + 1;
            }
        }

        playBtn.addEventListener('click', playAudio);
        pauseBtn.addEventListener('click', pauseAudio);
        stopBtn.addEventListener('click', stopAudio);
    </script>
</body>
</html>
